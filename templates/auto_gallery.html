{% set root = config.extra.gallery_root ~ page.path %}
<h2>Gallery</h2>
{# TODO: Flexbox #}
{% for _key, item in page.extra.gallery -%}
  {% set path = item.path -%}
  {% set caption = item | get(key="caption", default="") -%}
  <a href="{{ root ~ path }}" title="{{ caption }}">
    <img src="{{ root ~ 'tn/' ~ path }}" alt="{{ caption }}"/>
  </a>
{% endfor %}
