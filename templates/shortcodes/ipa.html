{% set text_param = tts | urlencode -%}
{% set sprite = get_url(path="feather-sprite.svg", trailing_slash=false) %}
<a href="{{ config.extra.tts_root ~ '&text=' ~ text_param }}" class="tts">
  <svg class="feather-inline ipa-play-icon" title="Search">
    <use href="{{ sprite }}#play"/>
  </svg><span class="IPA" lang="und-Latn-fonipa">{{ body | safe }}</span>
</a>
